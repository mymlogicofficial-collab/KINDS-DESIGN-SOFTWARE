<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #39ff14; margin: 0; font-family: monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #Top_Bar { height: 60px; border-bottom: 2px solid #39ff14; display: flex; align-items: center; justify-content: space-around; background: #111; z-index: 100; }
        .btn { background: #222; color: #39ff14; border: 1px solid #39ff14; padding: 6px; border-radius: 4px; font-weight: bold; font-size: 10px; }
        #Workspace { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #1a1a1a; touch-action: none; position: relative; }
        #Main_Canvas { background: #fff; box-shadow: 0 0 20px #000; transition: transform 0.1s; }
        #Workbench { background: #111; border-top: 2px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .engine-row { display: flex; align-items: center; gap: 10px; border: 1px solid #444; padding: 10px; border-radius: 12px; }
        .wheel-container { width: 65px; height: 65px; border-radius: 50%; border: 3px solid #39ff14; position: relative; overflow: hidden; flex-shrink: 0; }
        input[type="color"] { position: absolute; top: -15px; left: -15px; width: 100px; height: 100px; border: none; cursor: pointer; }
        input[type="range"] { flex-grow: 1; accent-color: #39ff14; }
        #Nav_Guide { font-size: 12px; color: #fff; text-align: center; height: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="Top_Bar">
        <button class="btn" onclick="snap()">ðŸ§² SNAP 0Â°</button>
        <div style="text-align:center;">
            <span style="font-size:8px;">ROTATION</span><br>
            <input type="range" id="rot" min="0" max="360" value="0" oninput="rotateCanvas(this.value)">
        </div>
        <button class="btn" onclick="alert('L-Vault Access')">[L]</button>
        <button class="btn" onclick="alert('M-Gateway Mode')">[M]</button>
    </div>

    <div id="Workspace">
        <canvas id="Main_Canvas"></canvas>
    </div>

    <div id="Nav_Guide">AbbAsistâ„¢: SECURE & ON TASK</div>

    <div id="Workbench">
        <div class="engine-row">
            <span style="color:#fff">1</span>
            <div class="wheel-container"><input type="color" id="c1" value="#ffff00" oninput="mix()"></div>
            <input type="range" id="s1" min="0" max="100" value="50" oninput="mix()">
        </div>
        <div class="engine-row">
            <span style="color:#fff">2</span>
            <div class="wheel-container"><input type="color" id="c2" value="#0000ff" oninput="mix()"></div>
            <input type="range" id="s2" min="0" max="100" value="50" oninput="mix()">
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:10px;">PEN SIZE:</span>
            <input type="range" id="sz" min="1" max="80" value="20" style="max-width:70%;">
        </div>
    </div>

    <script>
        const cvs = document.getElementById('Main_Canvas');
        const ctx = cvs.getContext('2d');
        const guide = document.getElementById('Nav_Guide');
        let drawing = false, angle = 0, mixedColor = "rgb(0,255,0)";

        cvs.width = window.innerWidth * 0.9;
        cvs.height = window.innerHeight * 0.45;

        function rotateCanvas(v) { angle = v; cvs.style.transform = `rotate(${v}deg)`; }
        function snap() { angle = 0; cvs.style.transform = 'rotate(0deg)'; document.getElementById('rot').value = 0; }

        function mix() {
            const h1 = document.getElementById('c1').value, h2 = document.getElementById('c2').value;
            const w1 = parseInt(document.getElementById('s1').value), w2 = parseInt(document.getElementById('s2').value);
            const r1 = parseInt(h1.substring(1,3),16), g1 = parseInt(h1.substring(3,5),16), b1 = parseInt(h1.substring(5,7),16);
            const r2 = parseInt(h2.substring(1,3),16), g2 = parseInt(h2.substring(3,5),16), b2 = parseInt(h2.substring(5,7),16);
            
            // Subtractive Geometric Mean (The "True Green" Fix)
            let r = Math.floor(Math.sqrt(r1 * r2)), g = Math.floor(Math.sqrt(g1 * g2)), b = Math.floor(Math.sqrt(b1 * b2));
            
            // Apply Slider Weight (D/L)
            const weight = (w1 + w2) / 200;
            mixedColor = `rgb(${r},${g},${b})`;
            ctx.globalAlpha = weight;
        }

        function getPos(e) {
            const rect = cvs.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            let x = cx - (rect.left + rect.width / 2), y = cy - (rect.top + rect.height / 2);
            let rad = -angle * (Math.PI / 180);
            return { x: x * Math.cos(rad) - y * Math.sin(rad) + cvs.width/2, y: x * Math.sin(rad) + y * Math.cos(rad) + cvs.height/2 };
        }

        function draw(e) {
            if (!drawing) return;
            const p = getPos(e);
            ctx.lineWidth = document.getElementById('sz').value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = mixedColor;
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
            ctx.beginPath(); ctx.moveTo(p.x, p.y);
        }

        cvs.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); draw(e); });
        cvs.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => { drawing = false; });
        cvs.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; ctx.beginPath(); draw(e); });
        cvs.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        cvs.addEventListener('touchend', () => { drawing = false; });
        mix();
    </script>
</body>
</html>
