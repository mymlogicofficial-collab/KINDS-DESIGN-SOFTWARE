<!DOCTYPE html>
<html>
<head>
    <title>K.I.D.S. Shack - AbbSist™</title>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; background: #e0eefd; margin: 0; overflow: hidden; display: flex; height: 100vh; }
        #work-desk { flex: 1; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
        #abb-sidebar { width: 350px; background: white; border-left: 5px solid #333; padding: 20px; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        #abb-image-container { width: 100%; height: 250px; border: 3px solid #333; border-radius: 10px; margin-bottom: 15px; overflow: hidden; background: #fafafa; display: flex; align-items: center; justify-content: center; }
        #abb-image-container img { width: 100%; height: 100%; object-fit: cover; }
        #chat-history { flex: 1; overflow-y: auto; margin-bottom: 10px; font-size: 1.1rem; line-height: 1.4; border-top: 1px solid #eee; padding-top: 10px; }
        input { width: 90%; padding: 15px; border: 3px solid #333; border-radius: 10px; font-size: 1rem; }
        .abb-text { color: #2a52be; font-weight: bold; margin-bottom: 10px; }
        .user-text { color: #444; margin-bottom: 10px; font-style: italic; }
    </style>
</head>
<body>

    <div id="work-desk">
        <h1 id="desk-title">The Imagination Station</h1>
        <p id="desk-msg">Waiting for AbbSist™ to unlock the door...</p>
    </div>

    <div id="abb-sidebar">
        <h2 style="margin-top:0;">AbbSist™</h2>
        <div id="abb-image-container">
            <img src="abb.jpg" alt="Abb the Gatekeeper">
        </div>
        <div id="chat-history"></div>
        <input type="text" id="user-input" placeholder="Type here to talk..." onkeypress="handleChat(event)">
    </div>

    <script>
        const chat = document.getElementById('chat-history');
        const hooks = [
            "Oof, my gears are creaking! I think I'm 100 years old today. Do I look it?",
            "I'm feeling a bit fuzzy-headed today... like I've been awake for a century! Do I look 100 to you?",
            "Pardon the dust! I'm Abb. I think I've been guarding this door for 100 years. Do I look that old?"
        ];

        let step = 0;

        function addText(who, text) {
            let p = document.createElement('p');
            p.className = who === "Abb" ? "abb-text" : "user-text";
            p.innerHTML = `<b>${who}:</b> ${text}`;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        }

        window.onload = () => {
            addText("Abb", hooks[Math.floor(Math.random() * hooks.length)]);
        };

        function handleChat(e) {
            if (e.key === 'Enter') {
                let input = document.getElementById('user-input');
                let val = input.value;
                if(!val) return;
                addText("You", val);
                input.value = "";
                setTimeout(() => {
                    if (step === 0) {
                        addText("Abb", "Ha! I'm bad at guessing anyway. My eyesight is a bit fuzzy. To get the desk ready, I need to know your name and how many birthdays you've had?");
                        step = 1;
                    } else if (step === 1) {
                        addText("Abb", "Nice to meet you! I'm adjusting the tools now. Just one more thing before you run free in YOUR imagination creation station...");
                        document.getElementById('desk-msg').innerHTML = "<b>[REMEDIAL COLORING OPENED]</b>";
                        step = 2;
                    }
                }, 800);
            }
        }
    </script>
</body>
</html>
