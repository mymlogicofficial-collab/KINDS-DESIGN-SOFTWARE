<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #39ff14; margin: 0; font-family: monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #Top_Bar { height: 60px; border-bottom: 2px solid #39ff14; display: flex; align-items: center; justify-content: space-around; background: #111; z-index: 100; }
        .btn { background: #222; color: #39ff14; border: 1px solid #39ff14; padding: 8px; border-radius: 4px; font-weight: bold; font-size: 11px; }
        #Workspace { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #1a1a1a; touch-action: none; position: relative; }
        #Main_Canvas { background: transparent; border: 1px solid #333; box-shadow: 0 0 20px #000; }
        /* AbbAsist Guide Rail */
        #AbbAsist_Rail { background: #39ff14; color: #000; font-size: 12px; font-weight: bold; text-align: center; padding: 5px; text-transform: uppercase; }
        #Workbench { background: #111; border-top: 2px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .engine-row { display: flex; align-items: center; gap: 10px; border: 1px solid #444; padding: 10px; border-radius: 12px; }
        .wheel { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #39ff14; position: relative; overflow: hidden; }
        input[type="color"] { position: absolute; top: -15px; left: -15px; width: 100px; height: 100px; border: none; cursor: pointer; }
        input[type="range"] { flex-grow: 1; accent-color: #39ff14; }
    </style>
</head>
<body>

    <div id="Top_Bar">
        <button class="btn" onclick="peelSticker()">[L] VAULT</button>
        <div style="text-align:center; font-size:10px;">SE CUSTOMS<br>K.I.N.D.S.</div>
        <button class="btn" onclick="autoSort()">[M] LOGIC</button>
    </div>

    <div id="Workspace">
        <canvas id="Main_Canvas"></canvas>
    </div>

    <div id="AbbAsist_Rail">AbbAsist™: Parameter Set - Lead Weight Locked</div>

    <div id="Workbench">
        <div class="engine-row">
            <div class="wheel"><input type="color" id="c1" value="#39ff14"></div>
            <input type="range" id="density" min="1" max="100" value="80">
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; color:#39ff14; font-size:10px;">
            STATION: K-01 | MODE: STICKER GEN
            <button class="btn" onclick="ctx.clearRect(0,0,cvs.width,cvs.height)">CLEAR</button>
        </div>
    </div>

    <script>
        const cvs = document.getElementById('Main_Canvas');
        const ctx = cvs.getContext('2d');
        let drawing = false;

        cvs.width = window.innerWidth * 0.85;
        cvs.height = window.innerHeight * 0.45;

        // L-VAULT: Auto-Background Remover (The "Peel")
        function peelSticker() {
            const link = document.createElement('a');
            link.download = 'SE_STICKER_VAULT.png';
            link.href = cvs.toDataURL("image/png"); // Captures only drawing, not background
            link.click();
            document.getElementById('AbbAsist_Rail').innerText = "AbbAsist™: Project PEELED to Vault";
        }

        // M-LOGIC: Auto-Sorting Proof of Concept
        function autoSort() {
            const time = new Date().toLocaleTimeString();
            alert(`M-Sorting Logic: Image cataloged by [Visual Geometry] at ${time}`);
            document.getElementById('AbbAsist_Rail').innerText = "AbbAsist™: M-File Classified";
        }

        function getPos(e) {
            const rect = cvs.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - rect.left, y: cy - rect.top };
        }

        function draw(e) {
            if (!drawing) return;
            const p = getPos(e);
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('c1').value;
            ctx.globalAlpha = document.getElementById('density').value / 100;
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
            ctx.beginPath(); ctx.moveTo(p.x, p.y);
        }

        cvs.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); draw(e); });
        cvs.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => drawing = false);
        cvs.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; ctx.beginPath(); draw(e); });
        cvs.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        cvs.addEventListener('touchend', () => drawing = false);
    </script>
</body>
</html>
