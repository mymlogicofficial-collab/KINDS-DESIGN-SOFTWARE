<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #39ff14; margin: 0; font-family: monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #Top_Bar { height: 60px; border-bottom: 2px solid #39ff14; display: flex; align-items: center; justify-content: space-around; background: #111; z-index: 100; }
        .btn { background: #222; color: #39ff14; border: 1px solid #39ff14; padding: 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        
        #Workspace { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #1a1a1a; touch-action: none; position: relative; }
        #Main_Canvas { background: #fff; box-shadow: 0 0 20px #000; transition: transform 0.1s; }

        #Mixer_Workbench { background: #111; border-top: 2px solid #333; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .engine-row { display: flex; align-items: center; gap: 15px; border: 1px solid #222; padding: 8px; border-radius: 8px; }
        .wheel-container { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #39ff14; position: relative; overflow: hidden; flex-shrink: 0; }
        input[type="color"] { position: absolute; top: -10px; left: -10px; width: 80px; height: 80px; border: none; cursor: pointer; }
        input[type="range"] { flex-grow: 1; accent-color: #39ff14; }
        .label-tag { font-size: 14px; font-weight: bold; min-width: 20px; color: #fff; }
    </style>
</head>
<body>

    <div id="Top_Bar">
        <button class="btn" onclick="snap()">ðŸ§² SNAP 0Â°</button>
        <div style="text-align:center;">
            <span style="font-size:8px;">ROTATION</span><br>
            <input type="range" id="rotSlider" min="0" max="360" value="0" oninput="rotateCanvas(this.value)">
        </div>
        <button class="btn" onclick="alert('L-Vault')">[L]</button>
        <button class="btn" onclick="alert('M-Gateway')">[M]</button>
    </div>

    <div id="Workspace">
        <canvas id="Main_Canvas"></canvas>
    </div>

    <div id="Mixer_Workbench">
        <div class="engine-row">
            <span class="label-tag">1</span>
            <div class="wheel-container"><input type="color" id="color1" value="#ff0000"></div>
            <input type="range" id="slider1" min="0" max="100" value="80">
        </div>

        <div class="engine-row">
            <span class="label-tag">2</span>
            <div class="wheel-container"><input type="color" id="color2" value="#0000ff"></div>
            <input type="range" id="slider2" min="0" max="100" value="40">
        </div>
        
        <div style="display:flex; justify-content:space-between; padding:0 10px;">
            <span style="font-size:10px;">LEAD SIZE:</span>
            <input type="range" id="penSize" min="1" max="50" value="10" style="max-width:200px;">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('Main_Canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false, angle = 0;

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.45;

        function rotateCanvas(v) { angle = v; canvas.style.transform = `rotate(${v}deg)`; }
        function snap() { angle = 0; canvas.style.transform = 'rotate(0deg)'; document.getElementById('rotSlider').value = 0; }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            let x = cx - (rect.left + rect.width / 2);
            let y = cy - (rect.top + rect.height / 2);
            let rad = -angle * (Math.PI / 180);
            return {
                x: x * Math.cos(rad) - y * Math.sin(rad) + canvas.width / 2,
                y: x * Math.sin(rad) + y * Math.cos(rad) + canvas.height / 2
            };
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            const size = document.getElementById('penSize').value;
            
            // LAYER 1: First Wheel + Slider
            ctx.globalAlpha = document.getElementById('slider1').value / 100;
            ctx.strokeStyle = document.getElementById('color1').value;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();

            // LAYER 2: Second Wheel + Slider (Dual-Tone Effect)
            ctx.globalAlpha = document.getElementById('slider2').value / 100;
            ctx.strokeStyle = document.getElementById('color2').value;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function start(e) { isDrawing = true; ctx.beginPath(); draw(e); }
        function stop() { isDrawing = false; }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stop);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        canvas.addEventListener('touchend', stop);
    </script>
</body>
</html>
