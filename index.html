<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K.I.D.S. SHACK</title>
    <style>
        /* KILL THE SCROLL & BOXES */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        
        #stage { perspective: 1500px; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #2c1e14 0%, #000000 100%); }

        /* THE DOOR FRAME - FULL SCALE */
        #door-frame { width: 85vw; height: 80vh; max-width: 400px; border: 15px solid #3d2b1f; position: relative; transform-style: preserve-3d; box-shadow: 0 0 100px rgba(0,0,0,1); }

        /* THE ACTUAL DOOR */
        #shack-door { 
            position: absolute; width: 100%; height: 100%; background: #5d4037; 
            cursor: pointer; transform-origin: left; z-index: 10;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6);
        }

        #handle { width: 60px; height: 60px; background: #ffd700; border-radius: 50%; position: absolute; right: 30px; top: 50%; box-shadow: 0 0 20px #ffd700; animation: pulse 2s infinite; }

        /* THE INTERIOR REVEAL */
        #interior { 
            position: absolute; width: 100%; height: 100%; background: #1a1a1a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00ff00; opacity: 0; transition: opacity 1s; 
        }

        /* ABB'S NEW MOBILE FORM (THE WOOSH) */
        #abb-sprite {
            position: absolute; width: 150px; opacity: 0;
            transform: translate(200px, 200px) scale(0);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ANIMATIONS */
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 10px #ffd700; } 50% { transform: scale(1.1); box-shadow: 0 0 30px #ffd700; } 100% { transform: scale(1); box-shadow: 0 0 10px #ffd700; } }
        .door-open { transform: rotateY(-120deg); }
        .show-content { opacity: 1 !important; }
        .abb-woosh { opacity: 1 !important; transform: translate(0, 0) scale(1) !important; }
    </style>
</head>
<body>

<div id="stage">
    <div id="door-frame">
        <div id="interior">
            <img id="abb-sprite" src="https://ial-collab.github.io/abb-image.png" alt="Abb"> <h2 id="status-text" style="margin-top: 150px;">GENESIS STATION LOADED</h2>
            <p>Welcome to the Studio, Sterling.</p>
        </div>

        <div id="shack-door" onclick="enterShack()">
            <div id="handle"></div>
            <h1 style="color: #2c1e14; letter-spacing: 5px;">K.I.D.S.</h1>
            <h2 style="color: #2c1e14; font-size: 1rem;">SHACK</h2>
            <p style="color: #ffd700; margin-top: 20px; font-weight: bold;">KNOCK (TAP)</p>
        </div>
    </div>
</div>

<script>
    function enterShack() {
        const door = document.getElementById('shack-door');
        const interior = document.getElementById('interior');
        const abb = document.getElementById('abb-sprite');

        // 1. OPEN DOOR
        door.classList.add('door-open');

        // 2. REVEAL INTERIOR
        setTimeout(() => {
            interior.classList.add('show-content');
        }, 500);

        // 3. ABB WOOSHES IN
        setTimeout(() => {
            abb.classList.add('abb-woosh');
        }, 1200);
    }
</script>

</body>
</html>
