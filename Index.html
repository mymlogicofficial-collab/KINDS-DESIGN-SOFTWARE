<html lang="en"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.I.D.S. - Kids Imagination Design Shack</title>
    <style>
        /* BASE STYLES - The Foundation */
        body {
            font-family: 'Courier New', Courier, monospace; /* Technical but playful */
            background-color: #f0f0f0; /* Wet cement color */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* THE GATEKEEPER - Keeps the boring adults out */
        #gatekeeper {
            display: block; /* Visible by default */
        }

        /* THE SHACK - Where the magic happens */
        #the-shack {
            display: none; /* Hidden by default */
            max-width: 800px;
            padding: 20px;
        }

        /* BUTTON STYLES */
        .yes-button {
            background-color: #000;
            color: #fff;
            border: 4px solid #333;
            padding: 20px 40px;
            font-size: 2rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.1s;
        }

        .yes-button:active {
            transform: scale(0.95);
        }

        /* MASCOT PLACEHOLDER */
        .ab-container {
            border: 2px dashed #333;
            padding: 50px;
            margin: 20px auto;
            background-color: #fff;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <h1>STOP.</h1>
        <p class="tagline">Are you a Creative Kid?</p>
        <button class="yes-button" onclick="openShack()">YES!</button>
    </div>

    <div id="the-shack">
        <h1>Welcome to K.I.D.S.</h1>
        <h2>Kids Imagination Design Shack</h2>
        
        <div class="ab-container">
            [<img src="ab.jpg" alt="Ab the Mascot" style="max-width:100%; max-height:100%;">
]
        </div>

        <p>You made it past the filter.</p>
        <p><strong>Foundation Poured. Cement is Dry.</strong></p>
    </div>

    <script>
        // THE LOGIC - Simple door mechanism
        function openShack() {
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('the-shack').style.display = 'block';
            // Optional: Change background color when inside to show energy
            document.body.style.backgroundColor = '#fff'; 
        }
    </script>

</body>
</html>
